                <h1 class="text-4xl font-black tracking-tight">Get in Touch</h1>
                <p class="mt-3 text-zinc-700">I’m open to collaborations, product ideas, and regional partnerships.</p>

                <div class="mt-6 space-y-4">
                    <p><span class="font-semibold">Email:</span> <a class="underline decoration-2 underline-offset-4" href="mailto:me@cmklein.com">me@cmklein.com</a></p>
                    <p><span class="font-semibold">Phone:</span> <a class="underline decoration-2 underline-offset-4" href="tel:+12424232198">+1 (242) 423-2198</a></p>
                    <div class="flex items-center gap-4 pt-2 text-xl">
                        <a href="https://www.instagram.com/christophermklein/" target="_blank" rel="noopener" class="hover:opacity-70"><i class="fab fa-instagram"></i></a>
                        <a href="https://wa.me/12424232198" target="_blank" rel="noopener" class="hover:opacity-70"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://www.linkedin.com/in/christopher-klein-8278b6272/" target="_blank" rel="noopener" class="hover:opacity-70"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </section>

            <section class="rounded-2xl border-2 border-zinc-900 bg-white p-6 shadow-[6px_6px_0_0_#18181b]">
                <h2 class="text-2xl font-black">Send a Message</h2>
                <form id="contact-form" class="contact-form mt-4" novalidate>
                    <div>
                        <label for="name" class="mb-1 block text-sm font-semibold">Name *</label>
                        <input id="name" name="name" type="text" class="form-control" autocomplete="name" required>
                    </div>
                    <div>
                        <label for="email" class="mb-1 block text-sm font-semibold">Email *</label>
                        <input id="email" name="email" type="email" class="form-control" autocomplete="email" required>
                    </div>
                    <div>
                        <label for="phone" class="mb-1 block text-sm font-semibold">Phone (optional)</label>
                        <input id="phone" name="phone" type="tel" class="form-control" autocomplete="tel" placeholder="(optional)">
                    </div>
                    <div>
                        <label for="message" class="mb-1 block text-sm font-semibold">Message *</label>
                        <textarea id="message" name="message" class="form-control" maxlength="2000" autocomplete="off" required></textarea>
                    </div>
                    <div class="hidden">
                        <label for="company" class="mb-1 block text-sm font-semibold">Company</label>
                        <input id="company" name="company" autocomplete="off" class="form-control">
                    </div>
                    <div id="turnstile-container" class="cf-turnstile" data-sitekey="0x4AAAAAACKOD0Ov9h6v8QXi"></div>
                    <button type="submit" class="inline-flex w-fit rounded-lg border-2 border-zinc-900 bg-zinc-900 px-6 py-2 text-sm font-bold text-white hover:bg-zinc-700">Send</button>
                </form>
                <div id="status" class="status hidden" role="status" aria-live="polite"></div>
            </section>
        </div>
